<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="mt">
        <img src="./static/logo-full.png" alt="">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="./shop.html">Shop</a></li>
                <li><a href="./featured.html">Featured</a></li>
                <li><a href="./recommended.html">Recommended</a></li>
            </ul>
        </nav>
        <div class="auth">
            <button><a href="signin.html">Sign In</a></button>
        </div>
    </header>

    <div id="app">
        <div class="signup-container">
          <div class="form-section">
            <h1>Sign up to Salinaka</h1>
            <form id="signupForm" class="signup-form">
              <div class="form-group">
                <label for="fullName">* Full Name</label>
                <input type="text" id="fullName" placeholder="John Doe" required>
              </div>
              <div class="form-group">
                <label for="email">* Email</label>
                <input type="email" id="email" placeholder="test@example.com" required>
              </div>
              <div class="form-group">
                <label for="password">* Password</label>
                <input type="password" id="password" placeholder="Your Password" required>
              </div>
              <button type="submit" class="signup-button">Sign Up â†’</button>
            </form>
            <div class="login-link">
              Already have an account? <a href="#" id="signInLink">Sign In</a>
            </div>
          </div>
  
          <div class="divider-vertical">
            <span>OR</span>
          </div>
  
          <div class="social-section">
            <div class="social-buttons">
              <button class="social-button facebook">
                <img src="https://raw.githubusercontent.com/simple-icons/simple-icons/develop/icons/facebook.svg" alt="Facebook">
                Continue with Facebook
              </button>
              <button class="social-button google">
                <img src="https://raw.githubusercontent.com/simple-icons/simple-icons/develop/icons/google.svg" alt="Google">
                Continue with Google
              </button>
              <button class="social-button github">
                <img src="https://raw.githubusercontent.com/simple-icons/simple-icons/develop/icons/github.svg" alt="GitHub">
                Continue with GitHub
              </button>
            </div>
          </div>
        </div>
      </div>
      <script type="module" src="/main.js"></script>
</body>
</html>
